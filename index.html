<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://cdn1.vectorstock.com/i/1000x1000/86/40/em-logo-letter-monogram-slash-with-modern-logo-vector-27868640.jpg" type="image/x-icon">
  <title>JavaScript- Employee project</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="box">
    <p>Filter ui cards via their profession.</p>

    <select id="profession-select" class="profession-select">
      <option value="">Profession</option>
      <option value="Developer">Developer</option>
      <option value="Admin">Admin</option>
    </select>

    <div id="card"></div>

    <button id="filter-button" class="filter-button">Filter</button>
    <div>
      <p>Add a new user </p>
    </div>
  </div>
  <div class="todo" id="todo">
    <div class="user1">
      <label>Enter Name</label> <br>
      <input type="text" class="box1" id="box1">
    </div>
    <div class="user2">
      <label>Enter profession</label> <br>
      <input type="text" class="box2" id="box2">
    </div>
    <div class="user3">
      <label>Enter Age</label> <br>
      <input type="text" class="box3" id="box3">
    </div>
  </div>

  <button id="Add user" class="AddUser">Add User</button>

  <script src="script.js"></script>
</body>

</html>
